apiVersion: "kubeflow.org/v1"
kind: TFJob
metadata:
  name: tfjob-simple
  namespace: kubeflow
spec:
   tfReplicaSpecs:
     Worker:
       replicas: 2
       restartPolicy: OnFailure
       template:
         spec:
           containers:
             - name: tensorflow
               image: 10.0.8.8:8088/kubeflow/2f897c9e80e4b318a3b7d9402a706b55:2022-10-07
               command:
                 - "python"
                 - "/var/tf_mnist/mnist_with_summaries.py"
                 - "--log_dir=/train/logs"
                 - "--learning_rate=0.01"
                 - "--batch_size=150"