apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-auth-login
spec:
  selector:
    matchLabels:
      app: basic-auth-login
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: basic-auth-login
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: app
        image: 10.0.8.8:8088/kubeflow/1b392abd4a93bb2378ca94aabcf1bd6a:2022-10-07
        ports:
        - containerPort: 5000
