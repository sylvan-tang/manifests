apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spartakus
  name: spartakus-volunteer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spartakus-volunteer
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - args:
        - volunteer
        - --cluster-id=$(USAGE_ID)
        - --database=https://stats-collector.kubeflow.org
        image: 10.0.8.8:8088/kubeflow/fa03fe2d9f2934e6cd0912726e648793:2022-10-07
        name: volunteer
        env:
        - name: USAGE_ID
          valueFrom:
            configMapKeyRef:
              name: spartakus-config
              key: usageId
      serviceAccountName: spartakus
