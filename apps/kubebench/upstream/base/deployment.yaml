apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubebench-operator
spec:
  selector:
    matchLabels:
      app: kubebench-operator
  template:
    metadata:
      labels:
        app: kubebench-operator
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      volumes:
      - name: kubebench-config
        configMap:
          name: kubebench-config
      containers:
      - image: 10.0.8.8:8088/kubeflow/kubebench-operator-v1alpha2
        name: kubebench-operator
        command:
        - /app/kubebench-operator-v1alpha2
        args:
        - --config=/config/kubebenchconfig.yaml
        volumeMounts:
        - mountPath: /config
          name: kubebench-config
      serviceAccountName: kubebench-operator
